<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-마우스 이벤트</title>
    <script src="./script/jquery-1.12.4.js"></script>
    <style>

        section{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>마우스 이벤트</h1>

    <section>
        <div class="wrap">
            <button class="btn1">버튼1</button>
            <p>내용1</p>
            <button class="btn2">버튼2</button>
            <p>내용2</p>
        </div>  
    </section>

    <script>
        $('.btn1').click(function(){
            $(this).next().css('background','red')
        })
        $('.btn2').on({
            'mouseover focus': function(){
                $(this).next().css('background','green')
            },
            'mouseleave blur': function(){},
        })
    </script>

    <section>
        <ul id="box_1">
            <li><a href="#">내용1</a></li>
            <li><a href="#">내용2</a></li>
            <li><a href="#">내용3</a></li>
        </ul>
        <ul id="box_2">
            <li><a href="#">내용1</a></li>
            <li><a href="#">내용2</a></li>
            <li><a href="#">내용3</a></li>
        </ul>
    </section>
    <section>
        <h3>mousemove</h3>
        <p>x: <span class="posX"></span></p>
        <p>y: <span class="posX"></span></p>
    </section>
    <section>
        <select id="site">
            <option value="https://google.com">구글</option>
            <option value="https://daum.net"> selected 다음</option>
            <option value="https://naver.com">네이버</option>
        </select>
        <p class="site">HELLO</p>
        <p><a href="https://daum.net" class="btn">이벤트 객체</a></p>
    </section>
    <script>
        // change
        $('#site').on('change',function(){
            $('.site').text($(this).val())
        })

        // 이벤트 객체
        $('.btn').click(function(e){
            e.preventDefault()
            console.log(e.target.text)
        })
    </script>
    
</body>
</html>
